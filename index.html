<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card-top"></div>
          <div class="card-bottom">
            <div class="img-wrapper">
              <img
                src="./images/image-victor.jpg"
                width="96"
                height="96"
                alt="Victor Crest Profile Picture"
                class="profile-img"
              />
            </div>
            <div class="name-row">
              <p class="name">Victor Crest</p>
              <p class="age">26</p>
            </div>
            <div class="location">London</div>
            <div class="stats">
              <div class="stats-brkd">
                <p class="numbers">80K</p>
                <p class="numbers-description">Followers</p>
              </div>
              <div class="stats-brkd">
                <p class="numbers">803K</p>
                <p class="numbers-description">Likes</p>
              </div>
              <div class="stats-brkd">
                <p class="numbers">1.4K</p>
                <p class="numbers-description">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
